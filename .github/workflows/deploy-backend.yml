name: deploy-backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push backend image to ACR
        run: |
          az acr build --registry "${{ secrets.ACR_NAME }}" \
            --image inchronicle-backend:latest ./backend

      - name: Update Web App container image
        run: |
          az webapp config container set \
            --resource-group "${{ secrets.AZ_RG }}" \
            --name "${{ secrets.BACKEND_APPNAME }}" \
            --docker-custom-image-name "${{ secrets.ACR_NAME }}.azurecr.io/inchronicle-backend:latest"

      - name: Restart Web App
        run: az webapp restart -g "${{ secrets.AZ_RG }}" -n "${{ secrets.BACKEND_APPNAME }}"


