name: deploy-frontend

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'Dockerfile'
      - 'server.mjs'
      - '.github/workflows/deploy-frontend.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Clean build artifacts
        run: |
          rm -rf dist/ node_modules/.vite
          echo "Cleaned dist/ and node_modules/.vite to prevent stale bundles"

      - name: Build and push frontend image to ACR
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          CACHEBUST=$(date -u +"%Y%m%d%H%M%S")
          echo "Building frontend with API URL: ${VITE_API_URL}"
          echo "Cache bust value: ${CACHEBUST}"
          az acr build --registry "${{ secrets.ACR_NAME }}" \
            --build-arg VITE_API_URL="${VITE_API_URL}" \
            --build-arg CACHEBUST="${CACHEBUST}" \
            --image inchronicle-frontend:latest .

      - name: Update Web App container image
        run: |
          az webapp config container set \
            --resource-group "${{ secrets.AZ_RG }}" \
            --name "${{ secrets.FRONTEND_APPNAME }}" \
            --container-image-name "${{ secrets.ACR_NAME }}.azurecr.io/inchronicle-frontend:latest"

      - name: Set ports and restart
        run: |
          az webapp config appsettings set -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" --settings PORT=4173 WEBSITES_PORT=4173
          az webapp restart -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}"

      - name: Enable container logging and diagnose
        if: always()
        run: |
          echo "=== Enable container logging ==="
          az webapp log config -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" --docker-container-logging filesystem 2>&1 || echo "Failed to enable logging"

          echo "=== Delete and recreate the app to force fresh container pull ==="
          echo "Getting current config..."
          PLAN=$(az webapp show -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" --query "appServicePlanId" -o tsv)
          echo "Plan: $PLAN"

          echo "=== Stop, wait, start ==="
          az webapp stop -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}"
          sleep 20
          az webapp start -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}"

          echo "=== Wait 60s for container to start ==="
          sleep 60

          echo "=== Check container events ==="
          az webapp log show -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" --name web 2>&1 || echo "Failed"

          echo "=== Try log tail (10 seconds) ==="
          timeout 15 az webapp log tail -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" 2>&1 || echo "Log tail ended"

          echo "=== Try downloading docker logs ==="
          az webapp log download -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" --log-file /tmp/logs.zip 2>&1 || echo "Download failed"
          if [ -f /tmp/logs.zip ]; then
            unzip -o /tmp/logs.zip -d /tmp/logs/ 2>&1 || echo "Unzip failed"
            find /tmp/logs/ -type f -exec echo "--- {} ---" \; -exec cat {} \; 2>&1 | tail -200
          fi

          echo "=== Final health check ==="
          curl -sI "https://${{ secrets.FRONTEND_APPNAME }}.azurewebsites.net/" 2>&1 || echo "Failed"
          echo "=== Done ==="
