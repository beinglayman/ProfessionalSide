name: deploy-frontend

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'Dockerfile'
      - 'server.mjs'
      - '.github/workflows/deploy-frontend.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Clean build artifacts
        run: |
          rm -rf dist/ node_modules/.vite
          echo "Cleaned dist/ and node_modules/.vite to prevent stale bundles"

      - name: Build and push frontend image to ACR
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          CACHEBUST=$(date -u +"%Y%m%d%H%M%S")
          echo "Building frontend with API URL: ${VITE_API_URL}"
          echo "Cache bust value: ${CACHEBUST}"
          az acr build --registry "${{ secrets.ACR_NAME }}" \
            --build-arg VITE_API_URL="${VITE_API_URL}" \
            --build-arg CACHEBUST="${CACHEBUST}" \
            --image inchronicle-frontend:latest .

      - name: Update Web App container image
        run: |
          az webapp config container set \
            --resource-group "${{ secrets.AZ_RG }}" \
            --name "${{ secrets.FRONTEND_APPNAME }}" \
            --container-image-name "${{ secrets.ACR_NAME }}.azurecr.io/inchronicle-frontend:latest"

      - name: Set ports and restart
        run: |
          az webapp config appsettings set -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" --settings PORT=4173 WEBSITES_PORT=4173
          az webapp restart -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}"

      - name: Force VM reallocation via plan scale
        if: always()
        run: |
          echo "=== Get current plan SKU ==="
          PLAN_NAME=$(az webapp show -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" --query "appServicePlanId" -o tsv | rev | cut -d'/' -f1 | rev)
          echo "Plan name: $PLAN_NAME"
          CURRENT_SKU=$(az appservice plan show -g "${{ secrets.AZ_RG }}" -n "$PLAN_NAME" --query "sku.name" -o tsv)
          echo "Current SKU: $CURRENT_SKU"

          echo "=== Scale UP to B2 (forces new VM) ==="
          az appservice plan update -g "${{ secrets.AZ_RG }}" -n "$PLAN_NAME" --sku B2 2>&1
          echo "Waiting 30s for reallocation..."
          sleep 30

          echo "=== Scale BACK to original ($CURRENT_SKU) ==="
          az appservice plan update -g "${{ secrets.AZ_RG }}" -n "$PLAN_NAME" --sku "$CURRENT_SKU" 2>&1
          echo "Waiting 60s for container to start..."
          sleep 60

          echo "=== Enable container logging ==="
          az webapp log config -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" --docker-container-logging filesystem 2>&1 || echo "Failed"

          echo "=== Check container logs (15s) ==="
          timeout 20 az webapp log tail -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" 2>&1 || echo "Log tail ended"

          echo "=== Final health check ==="
          curl -sI "https://${{ secrets.FRONTEND_APPNAME }}.azurewebsites.net/" 2>&1 || echo "Health check failed"
          echo "=== Done ==="
