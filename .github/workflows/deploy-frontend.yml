name: deploy-frontend

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'Dockerfile'
      - 'server.mjs'
      - '.github/workflows/deploy-frontend.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Clean build artifacts
        run: |
          rm -rf dist/ node_modules/.vite
          echo "Cleaned dist/ and node_modules/.vite to prevent stale bundles"

      - name: Build and push frontend image to ACR
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          CACHEBUST=$(date -u +"%Y%m%d%H%M%S")
          echo "Building frontend with API URL: ${VITE_API_URL}"
          echo "Cache bust value: ${CACHEBUST}"
          az acr build --registry "${{ secrets.ACR_NAME }}" \
            --build-arg VITE_API_URL="${VITE_API_URL}" \
            --build-arg CACHEBUST="${CACHEBUST}" \
            --image inchronicle-frontend:latest .

      - name: Update Web App container image
        run: |
          az webapp config container set \
            --resource-group "${{ secrets.AZ_RG }}" \
            --name "${{ secrets.FRONTEND_APPNAME }}" \
            --container-image-name "${{ secrets.ACR_NAME }}.azurecr.io/inchronicle-frontend:latest"

      - name: Set ports and restart
        run: |
          az webapp config appsettings set -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" --settings PORT=4173 WEBSITES_PORT=4173
          az webapp restart -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}"

      - name: Diagnose container health
        if: always()
        run: |
          echo "=== App Service Status ==="
          az webapp show -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" --query "{state:state, kind:kind, hostNames:hostNames}" -o json || echo "FAILED to get status"
          echo ""
          echo "=== Container Settings ==="
          az webapp config container show -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" -o json || echo "FAILED to get container config"
          echo ""
          echo "=== Recent Container Logs ==="
          az webapp log download -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" --log-file /tmp/webapp-logs.zip 2>&1 || echo "Log download failed"
          if [ -f /tmp/webapp-logs.zip ]; then
            unzip -o /tmp/webapp-logs.zip -d /tmp/webapp-logs/ 2>&1 || echo "Unzip failed"
            find /tmp/webapp-logs/ -name "*.log" -exec echo "--- {} ---" \; -exec tail -100 {} \; 2>&1 || echo "No logs found"
          fi
          echo ""
          echo "=== App Service Plan ==="
          az webapp show -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" --query "{plan:appServicePlanId, sku:siteConfig.linuxFxVersion}" -o json || echo "FAILED"
          echo ""
          echo "=== Container Logs (last 200 lines) ==="
          az webapp log show -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" 2>&1 || echo "Log show failed"
          echo ""
          echo "=== Attempting stop/start cycle ==="
          az webapp stop -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}"
          sleep 15
          az webapp start -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}"
          sleep 30
          echo "=== Checking health after restart ==="
          curl -sI "https://${{ secrets.FRONTEND_APPNAME }}.azurewebsites.net/" || echo "Health check failed"
          echo "=== Done ==="
