name: deploy-frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'Dockerfile'
      - '.github/workflows/deploy-frontend.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Inject build timestamp into source
        run: |
          BUILD_TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Injecting build timestamp: ${BUILD_TS}"
          # Update the BUILD_TIMESTAMP constant in list-new.tsx to bust Vite's content hash
          sed -i "s/const BUILD_TIMESTAMP = '.*'/const BUILD_TIMESTAMP = '${BUILD_TS}'/" src/pages/journal/list-new.tsx
          grep "BUILD_TIMESTAMP" src/pages/journal/list-new.tsx

      - name: Build and push frontend image to ACR
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          BUILD_TS=$(date -u +"%Y%m%d%H%M%S")
          echo "Building frontend with API URL: ${VITE_API_URL}"
          az acr build --registry "${{ secrets.ACR_NAME }}" \
            --build-arg VITE_API_URL="${VITE_API_URL}" \
            --image inchronicle-frontend:latest .

      - name: Update Web App container image
        run: |
          az webapp config container set \
            --resource-group "${{ secrets.AZ_RG }}" \
            --name "${{ secrets.FRONTEND_APPNAME }}" \
            --docker-custom-image-name "${{ secrets.ACR_NAME }}.azurecr.io/inchronicle-frontend:latest"

      - name: Set ports and restart
        run: |
          az webapp config appsettings set -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}" --settings PORT=4173 WEBSITES_PORT=4173
          az webapp restart -g "${{ secrets.AZ_RG }}" -n "${{ secrets.FRONTEND_APPNAME }}"


