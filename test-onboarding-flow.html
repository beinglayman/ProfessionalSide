<!DOCTYPE html>
<html>
<head>
    <title>Test Onboarding Profile Sync</title>
</head>
<body>
    <h1>Test Onboarding Profile Sync</h1>
    <button onclick="testOnboardingSync()">Test Onboarding Sync</button>
    <div id="result"></div>

    <script>
        async function testOnboardingSync() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Simulate onboarding data with profile image
                const onboardingData = {
                    fullName: 'Honey Arora',
                    currentTitle: 'Software Engineer',
                    currentCompany: 'Tech Corp',
                    location: 'San Francisco, CA',
                    profileImageUrl: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop&crop=face',
                    professionalSummary: 'Test summary',
                    specializations: ['React', 'Node.js'],
                    careerHighlights: 'Test highlights',
                    skills: [],
                    topSkills: [],
                    workExperiences: [],
                    education: [],
                    certifications: [],
                    languages: []
                };
                
                // Test the UserService.updateProfile call directly
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    resultDiv.innerHTML = 'Error: No auth token found. Please login first.';
                    return;
                }
                
                const response = await fetch('http://localhost:3001/api/v1/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name: onboardingData.fullName,
                        title: onboardingData.currentTitle,
                        company: onboardingData.currentCompany,
                        location: onboardingData.location,
                        avatar: onboardingData.profileImageUrl
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ Profile Update Successful</h3>
                        <p><strong>Name:</strong> ${data.data.name}</p>
                        <p><strong>Avatar:</strong> ${data.data.avatar}</p>
                        <p>Now refresh the workspace page to see if the avatar appears!</p>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `❌ Error: ${response.status} - ${errorText}`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
