<!DOCTYPE html>
<html>
<head>
    <title>Quick localStorage Check</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        pre { background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h2>Quick localStorage Check</h2>
    <div id="result"></div>

    <script>
        // Check onboarding keys
        const keys = [
            'mock_onboarding_demo_user',
            'onboarding_data',
            'onboarding_complete',
            'user_id'
        ];
        
        let html = '<strong>LocalStorage Data:</strong><br><br>';
        
        keys.forEach(key => {
            const value = localStorage.getItem(key);
            if (value) {
                html += `<strong>${key}:</strong><br>`;
                if (key.includes('onboarding') && !key.includes('complete')) {
                    try {
                        const parsed = JSON.parse(value);
                        html += `<pre>${JSON.stringify(parsed, null, 2)}</pre><br>`;
                    } catch (e) {
                        html += `<pre>${value}</pre><br>`;
                    }
                } else {
                    html += `<pre>${value}</pre><br>`;
                }
            } else {
                html += `<strong>${key}:</strong> NOT FOUND<br><br>`;
            }
        });
        
        document.getElementById('result').innerHTML = html;
        
        // Also log to console
        console.log('=== LOCALSTORAGE CHECK ===');
        keys.forEach(key => {
            const value = localStorage.getItem(key);
            console.log(`${key}:`, value);
            if (value && key.includes('onboarding') && !key.includes('complete')) {
                try {
                    console.log(`${key} parsed:`, JSON.parse(value));
                } catch (e) {
                    console.log(`${key} parse error:`, e);
                }
            }
        });
    </script>
</body>
</html>
